<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <button class="calculate">AC</button>
    </div>
   <div class="grid-buttons">
   
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operator">+</button>
      <br/>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
     <br/>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">/</button>
    <br/>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button class="operator">*</button>
   
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
